<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Inputs</title>
</head>
<body>
    <h1>HTML5 Inputs</h1>

    <label for="fname">Click here</label>
    <input type="text" id="fname"><br><br>

    <label for="search">Search</label>
    <input type="search" id="search"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email"><br><br>

    <label for="url">URL</label>
    <input type="url" id="url"><br><br>

    <label for="num">Number</label>
    <input type="number" id="num" min="3" max="99" step="3"><br><br>

    <label for="range">Range</label>
    <input type="range" id="range" min="0" max="100" value="0"><br><br>

    <label for="date">Date</label>
    <input type="date" id="date" min="1999-01-01" max="2029-01-01"><br><br>

    <label for="color">Color</label>
    <input type="color" id="color"><br><br>

    
</body>
</html>
