<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Proile Info</legend>
            <label for="">Your Name</label>
            <input type="text" placeholder="Enter your name here"><br>
            <label for="">Your Email</label>
            <input type="email" placeholder="name@email.com"><br>
            <label for="">Your Password</label>
            <input type="text" placeholder="">
            <br><br>
            <label for="">Gender</label><br>
            <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female
            <br><br>
            <label for="">Type of Computer</label> <br>
            <input type="checkbox">I have a Laptop <br>
            <input type="checkbox">I have a Desktop
            <br><br>
            <label for="">Age</label>
            <select name="" id="">
                <option value="">0-20</option>
                <option value="">20-40</option>
                <option value="">40-60</option>
                <option value="">60+</option>
            </select>
            <br><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
