<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Data Attribute</title>
</head>
<body>
    <!-- Data Attributes are custom attributes you can include in your HTML, using the prefix "data-" -->
    <!-- These custom attributes can be used with Javascipt, jQuery, Php, etc -->
    <input type="text" required data-max="99999" data-min="0">
</body>
</html>
