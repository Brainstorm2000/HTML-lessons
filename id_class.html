<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <p id="paragraph-1">This paragraph has an ID "paragraph-1"</p>
    <p class="paragraph">This paragraph has a class "paragraph"</p>
    <p class="paragraph">This paragraph also has a class "paragraph," because classes are not unique, but IDs are</p>
</body>
</html>
